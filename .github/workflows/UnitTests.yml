
name: UnitTests

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.1.0'

      - name: UnitTests
        run: xcodebuild test -project UnreasonableJankenApp.xcodeproj -scheme UnreasonableJankenApp -sdk iphonesimulator -destination platform='iOS Simulator,name=iPhone 12,OS=16.1'
        working-directory: ./UnreasonableJankenApp
